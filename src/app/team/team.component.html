<div class="container background" fxLayout="row">
  <div fxLayout="column" fxFlex="100%">
    <div fxLayoutAlign="center" *ngIf="users">
      <div class="avatar" *ngFor="let user of users">
        <img src="{{user.AvatarLinkHead}}" alt="invalid pic">
      </div>
    </div>
  </div>
</div>
<div fxLayout="row">
  <div fxLayout="column" fxFlex="100%s">
    <div *ngFor="let user of users, let i = index" fxFlexOffset="3em" fxLayoutAlign="center start">
      <mat-card fxFlex="50%" fxFlex.sm="80%" fxFlex.md="80%" fxFlex.xs="90%">
        <mat-card-content>
          <div class="bg-image" [ngClass]="{'office2': true}"></div>
          <div class="card-content" fxLayout="row" fxLayout.xs="column">
            <div fxFlex="30">
              <!-- <div class="bg-image" [ngClass]="{'office2': true}"></div> -->
              <img style="min-width:18em; min-height: 30em; max-width:100%;" src="{{user.AvatarLinkFashion}}" alt="invalid pic">
            </div>
            <div fxFlexOffset="10em" *ngIf="user.Attributes.length" fxFlexOffset.xs="0em" fxLayoutAlign="center center" fxFlex="70">
              <mat-card>
                <mat-card-content>
                  <div fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="center">
                    <div class="key-attribute" *ngFor="let keyAttribute of user.KeyAttributes" fxLayout="row" fxLayoutAlign="center">
                      <button mat-button>#{{ keyAttribute.text }}</button>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center stretch">
                      <mat-chip-list>
                        <mat-chip matBadge="+" matBadgePosition="above after" *ngFor="let attribute of user.Attributes">#{{attribute.text}}</mat-chip>
                      </mat-chip-list>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
