<div class="container" fxLayout="column">
  <div fxLayout="row">
      <div #carousel class="carousel">
          <a class="carousel-item" *ngIf="!users" style="display:none">
            <div>&nbsp;</div>
          </a>
          <app-carousel-item (avatarClicked)="avatarClicked($event)" class="carousel-item" [user]="user" *ngFor="let user of users"></app-carousel-item>
        </div>
  </div>
</div>
